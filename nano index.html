<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hubungi Saya di WhatsApp</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(circle at center, #0f0 0%, #000 100%);
      color: white;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 40px;
      box-shadow: 0px 0px 25px #0f0;
    }
    .wa-button {
      padding: 20px 50px;
      font-size: 24px;
      border-radius: 15px;
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      cursor: pointer;
      box-shadow: 0px 0px 20px #0f0, inset 0px 0px 10px #0f0;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .wa-button:hover {
      background: #0f0;
      color: black;
      transform: scale(1.05);
      box-shadow: 0px 0px 40px #0f0, inset 0px 0px 15px #000;
    }
  </style>
</head>
<body>

  <!-- Ganti link gambar ini dengan foto/logo kamu -->
  <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-pic">

  <a href="https://wa.me/6289509992066" target="_blank">
    <button class="wa-button">Chat via WhatsApp</button>
  </a>

</body>
</html>
